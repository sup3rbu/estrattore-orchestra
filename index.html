<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Lotto Pro</title>
    <style>
        :root { --primary: #6366f1; --accent: #f59e0b; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; text-align: center; }
        
        /* Display Centrale */
        .slot { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; background: #f1f5f9; border-radius: 16px; }
        #numero-estratto { font-size: 3.5rem; font-weight: 800; color: var(--primary); margin: 0; }
        #nome-estratto { font-size: 1.1rem; color: var(--accent); font-weight: 600; margin: 5px 0 0 0; }
        
        /* Animazione */
        .rolling { animation: shuffle 0.1s infinite; filter: blur(2px); }
        @keyframes shuffle { 0% { transform: translateY(-2px); } 100% { transform: translateY(2px); } }

        button { width: 100%; padding: 16px; font-size: 1rem; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; background: var(--primary); color: white; transition: all 0.2s; box-shadow: 0 4px 0 #4338ca; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #4338ca; }
        button:disabled { background: #cbd5e1; box-shadow: none; transform: none; cursor: not-allowed; }

        .info { font-size: 0.8rem; color: #94a3b8; margin: 10px 0; min-height: 1.2rem; }

        /* Griglia */
        .section-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; margin: 30px 0 10px; text-align: left; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .box { padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; min-width: 60px; text-align: center; transition: 0.3s; }
        
        .rimanente { background: white; color: #1e293b; }
        .estratto { background: #dcfce7; color: #15803d; border-color: #bbf7d0; text-decoration: line-through; opacity: 0.6; }
        .box span { display: block; font-size: 0.65rem; font-weight: 400; text-decoration: none !important; }

        .btn-reset { background: none; border: none; color: #94a3b8; font-size: 0.7rem; text-decoration: underline; cursor: pointer; margin-top: 20px; box-shadow: none; width: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin-top:0; color:#1e293b;">Disney Lotto</h2>
        
        <div class="slot">
            <p id="numero-estratto">--</p>
            <p id="nome-estratto">Inizializzazione...</p>
        </div>
        
        <button id="btn-estrai" onclick="avviaEstrazione()" disabled>CARICAMENTO...</button>
        <p id="messaggio" class="info"></p>

        <div class="section-title">Lista Personaggi</div>
        <div id="lista-totale" class="grid"></div>

        <button class="btn-reset" onclick="resetGame()">Resetta tutto e ricarica JSON</button>
    </div>

    <script>
        let db = [];

        // Lista di emergenza se il fetch fallisce (es. test in locale)

            { "id": 2, "nome": "Paperino", "estratto": false },
            { "id": 3, "nome": "Pippo", "estratto": false }

        async function init() {
            const locale = localStorage.getItem('disney_db_v1');
            
            if (locale) {
                db = JSON.parse(locale);
            } else {
                try {
                    const resp = await fetch('nomi.json');
                    if (!resp.ok) throw new Error();
                    db = await resp.json();
                } catch (e) {
                    console.warn("JSON non accessibile, uso backup.");
                    db = backupData;
                }
                salva();
            }
            document.getElementById('nome-estratto').innerText = "Pronto!";
            aggiornaUI();
        }

        function salva() {
            localStorage.setItem('disney_db_v1', JSON.stringify(db));
        }
