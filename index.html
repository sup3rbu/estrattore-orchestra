<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrazione rugaciune orchestra</title>
    <style>
        :root { --primary: #6366f1; --accent: #f59e0b; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; text-align: center; }
        
        /* Display Centrale */
        .slot { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; background: #f1f5f9; border-radius: 16px; }
        #nome-estratto { font-size: 3.5rem; font-weight: 800; color: var(--primary); margin: 0; }
        #numero-estratto { font-size: 1.1rem; color: var(--accent); font-weight: 600; margin: 5px 0 0 0; }
        
        /* Animazione */
        .rolling { animation: shuffle 0.1s infinite; filter: blur(2px); }
        @keyframes shuffle { 0% { transform: translateY(-2px); } 100% { transform: translateY(2px); } }

        button { width: 100%; padding: 16px; font-size: 1rem; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; background: var(--primary); color: white; transition: all 0.2s; box-shadow: 0 4px 0 #4338ca; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #4338ca; }
        button:disabled { background: #cbd5e1; box-shadow: none; transform: none; cursor: not-allowed; }

        .info { font-size: 0.8rem; color: #94a3b8; margin: 10px 0; min-height: 1.2rem; }

        /* Griglia */
        .section-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; margin: 30px 0 10px; text-align: left; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .box { padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; min-width: 60px; text-align: center; transition: 0.3s; }
        
        .rimanente { background: white; color: #1e293b; }
        .estratto { background: #dcfce7; color: #15803d; border-color: #bbf7d0; text-decoration: line-through; opacity: 0.6; }
        .box span { display: block; font-size: 0.65rem; font-weight: 400; text-decoration: none !important; }

        .btn-reset { background: none; border: none; color: #94a3b8; font-size: 0.7rem; text-decoration: underline; cursor: pointer; margin-top: 20px; box-shadow: none; width: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin-top:0; color:#1e293b;">In saptamana aceasta ne vom ruga pentru:</h2>
        
        <div class="slot">
            <p id="numero-estratto">--</p>
            <p id="nome-estratto">Inizializzazione...</p>
        </div>
        
        <button id="btn-estrai" onclick="avviaEstrazione()" disabled>CARICAMENTO...</button>
        <p id="messaggio" class="info"></p>

        <div class="section-title">Lista</div>
        <div id="lista-totale" class="grid"></div>

        <button class="btn-reset" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let db = [];
        const COOLDOWN = 5000; // 5 secondi per il test

        // Lista di emergenza se il fetch fallisce (es. test in locale)
        const backupData = [
            { "id": 1, "nome": "Topolino", "estratto": false },
            { "id": 2, "nome": "Paperino", "estratto": false },
            { "id": 3, "nome": "Pippo", "estratto": false }
        ];

        async function init() {
            const locale = localStorage.getItem('disney_db_v1');
            
            if (locale) {
                db = JSON.parse(locale);
            } else {
                try {
                    const resp = await fetch('nomi.json');
                    if (!resp.ok) throw new Error();
                    db = await resp.json();
                } catch (e) {
                    console.warn("JSON non accessibile, uso backup.");
                    db = backupData;
                }
                salva();
            }
            document.getElementById('nome-estratto').innerText = "Pronto!";
            aggiornaUI();
        }

        function salva() {
            localStorage.setItem('disney_db_v1', JSON.stringify(db));
        }

        function aggiornaUI() {
            const grid = document.getElementById('lista-totale');
            const ultimoTs = parseInt(localStorage.getItem('ultimo_ts')) || 0;
            const ultimoId = localStorage.getItem('ultimo_id');

            // 1. Display centrale (mostra l'ultimo risultato)
            if (ultimoId) {
                const trovato = db.find(x => x.id == ultimoId);
                if (trovato) {
                    document.getElementById('numero-estratto').innerText = trovato.id;
                    document.getElementById('nome-estratto').innerText = trovato.nome;
                }
            }

            // 2. Griglia (Mostra il nome SOLO SE p.estratto Ã¨ true)
            grid.innerHTML = db.sort((a,b) => a.id - b.id).map(p => `
                <div class="box ${p.estratto ? 'estratto' : 'rimanente'}">
                    ${p.id} 
                    <span>${p.estratto ? p.nome : '???'}</span>
                </div>
            `).join('');

            // 3. Gestione Timer e Bottone
            const mancano = Math.max(0, Math.ceil((ultimoTs + COOLDOWN - Date.now()) / 1000));
            const btn = document.getElementById('btn-estrai');
            const disponibili = db.filter(p => !p.estratto).length;

            if (disponibili === 0) {
                btn.disabled = true;
                btn.innerText = "LISTA COMPLETATA";
            } else if (mancano > 0) {
                btn.disabled = true;
                document.getElementById('messaggio').innerText = `Prossima estrazione tra ${mancano}s...`;
                setTimeout(aggiornaUI, 1000); // Aggiorna ogni secondo per il countdown
            } else {
                btn.disabled = false;
                btn.innerText = "ESTRAI ORA";
                document.getElementById('messaggio').innerText = "";
            }
        }

        function avviaEstrazione() {
            const numEl = document.getElementById('numero-estratto');
            numEl.classList.add('rolling');
            document.getElementById('btn-estrai').disabled = true;

            let count = 0;
            const timer = setInterval(() => {
                numEl.innerText = Math.floor(Math.random() * 99);
                if (++count > 12) {
                    clearInterval(timer);
                    numEl.classList.remove('rolling');
                    estrai();
                }
            }, 80);
        }

        function estrai() {
            const liberi = db.filter(p => !p.estratto);
            if (liberi.length === 0) return;

            const scelto = liberi[Math.floor(Math.random() * liberi.length)];
            scelto.estratto = true;

            localStorage.setItem('ultimo_id', scelto.id);
            localStorage.setItem('ultimo_ts', Date.now());
            salva();
            aggiornaUI();
        }

        function resetGame() {
            if(confirm("Vuoi resettare tutte le estrazioni?")) {
                localStorage.clear();
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
