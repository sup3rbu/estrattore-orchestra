<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore Rapido</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        
        /* Numero Principale */
        #numero-estratto { font-size: 6rem; font-weight: 800; color: var(--primary); margin: 10px 0; transition: transform 0.3s ease; }
        
        /* Bottone e Messaggi */
        button { width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; background: var(--primary); color: white; transition: 0.2s; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        #messaggio { font-size: 0.9rem; margin-top: 10px; color: #64748b; min-height: 1.2em; }

        /* Griglie Numeri */
        .section-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8; margin: 20px 0 10px; text-align: left; }
        .grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-start; }
        .box { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.85rem; font-weight: 600; border: 1px solid #e2e8f0; }
        .box-rimanente { background: #f1f5f9; color: #475569; }
        .box-estratto { background: #dcfce7; color: #166534; border-color: #bbf7d0; animation: pop 0.3s ease; }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin:0; color:#1e293b;">Estrattore 5s</h2>
        <div id="numero-estratto">--</div>
        
        <button id="btn-estrai" onclick="estraiNumero()">ESTRAI NUMERO</button>
        <p id="messaggio"></p>

        <div class="section-title">Numeri Estratti (Ordinati)</div>
        <div id="lista-estratti" class="grid"></div>

        <div class="section-title">Numeri Rimanenti (In coda)</div>
        <div id="lista-rimanenti" class="grid"></div>
    </div>

    <script>
        // Setup iniziale
        const LISTA_INIZIALE = [10, 25, 42, 7, 99, 13, 88, 54, 21, 33, 5, 67, 12];
        const ATTESA_MS = 5000; // 5 secondi per il test

        function init() {
            if (!localStorage.getItem('rimanenti')) {
                localStorage.setItem('rimanenti', JSON.stringify(LISTA_INIZIALE.sort((a,b) => a-b)));
                localStorage.setItem('estratti', JSON.stringify([]));
            }
            aggiornaUI();
        }

        function aggiornaUI() {
            const rimanenti = JSON.parse(localStorage.getItem('rimanenti'));
            const estratti = JSON.parse(localStorage.getItem('estratti')).sort((a,b) => a-b);
            const ultimaEstrazione = parseInt(localStorage.getItem('timestampUltima')) || 0;
            const ultimoNumero = localStorage.getItem('ultimoNumero') || "--";
            
            const ora = Date.now();
            const mancano = Math.max(0, Math.ceil((ultimaEstrazione + ATTESA_MS - ora) / 1000));

            // Visualizza numero principale
            document.getElementById('numero-estratto').innerText = ultimoNumero;

            // Griglia Rimanenti
            const divRim = document.getElementById('lista-rimanenti');
            divRim.innerHTML = rimanenti.map(n => `<div class="box box-rimanente">${n}</div>`).join('');

            // Griglia Estratti
            const divEst = document.getElementById('lista-estratti');
            divEst.innerHTML = estratti.map(n => `<div class="box box-estratto">${n}</div>`).join('');

            // Gestione Bottone e Timer
            const btn = document.getElementById('btn-estrai');
            const msg = document.getElementById('messaggio');

            if (rimanenti.length === 0) {
                btn.disabled = true;
                msg.innerText = "Tutti i numeri sono stati estratti!";
            } else if (mancano > 0) {
                btn.disabled = true;
                msg.innerText = `Attendi ${mancano} secondi per la prossima estrazione...`;
                setTimeout(aggiornaUI, 1000);
            } else {
                btn.disabled = false;
                msg.innerText = "Pronto per una nuova estrazione!";
            }
        }

        function estraiNumero() {
            let rimanenti = JSON.parse(localStorage.getItem('rimanenti'));
            let estratti = JSON.parse(localStorage.getItem('estratti'));

            if (rimanenti.length === 0) return;

            // Estrazione casuale dalla lista rimanenti
            const indice = Math.floor(Math.random() * rimanenti.length);
            const numero = rimanenti.splice(indice, 1)[0];
            estratti.push(numero);

            // Salvataggio (mantenendo la lista rimanenti ordinata per la UI)
            localStorage.setItem('rimanenti', JSON.stringify(rimanenti.sort((a,b) => a-b)));
            localStorage.setItem('estratti', JSON.stringify(estratti));
            localStorage.setItem('timestampUltima', Date.now());
            localStorage.setItem('ultimoNumero', numero);

            aggiornaUI();
        }

        init();
    </script>
</body>
</html>
