<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore Giornaliero</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        #numero-estratto { font-size: 4rem; font-weight: bold; color: #007bff; margin: 20px 0; }
        button { padding: 10px 20px; font-size: 1.1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; transition: 0.3s; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #0056b3; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Numero del Giorno</h1>
        <div id="numero-estratto">--</div>
        <button id="btn-estrai" onclick="estraiNumero()">Estrai Numero</button>
        <p id="messaggio"></p>
    </div>

    <script>
        // La tua lista di numeri
        const listaNumeri = [10, 25, 42, 7, 99, 13, 88, 54, 21, 33];

        const displayNumero = document.getElementById('numero-estratto');
        const btnEstrai = document.getElementById('btn-estrai');
        const messaggio = document.getElementById('messaggio');

        function controllaStato() {
            const ultimaEstrazione = localStorage.getItem('dataEstrazione');
            const numeroSalvato = localStorage.getItem('numeroEstratto');
            const oggi = new Date().toDateString();

            if (ultimaEstrazione === oggi) {
                // È già stato estratto un numero oggi
                displayNumero.innerText = numeroSalvato;
                btnEstrai.disabled = true;
                messaggio.innerText = "Hai già estratto il numero per oggi. Torna domani!";
            }
        }

        function estraiNumero() {
            const oggi = new Date().toDateString();
            
            // Logica di estrazione casuale
            const indiceCasuale = Math.floor(Math.random() * listaNumeri.length);
            const numeroScelto = listaNumeri[indiceCasuale];

            // Salvataggio nel browser
            localStorage.setItem('dataEstrazione', oggi);
            localStorage.setItem('numeroEstratto', numeroScelto);

            // Aggiornamento UI
            displayNumero.innerText = numeroScelto;
            btnEstrai.disabled = true;
            messaggio.innerText = "Numero salvato! Torna domani per una nuova estrazione.";
        }

        // Carica lo stato all'avvio
        controllaStato();
    </script>
</body>
</html>
